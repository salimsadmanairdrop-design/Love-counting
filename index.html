<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Countdown ‚ù§Ô∏è</title>
<style>
body{
    margin:0;
    padding:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    text-align:center;
}
h1{
    font-size:3rem;
    margin-bottom:20px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}
#time{
    font-size:2rem;
    background: rgba(255,255,255,0.15);
    padding:20px 40px;
    border-radius:20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    margin-bottom:25px;
}
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    background:white;
    color:#ff4d6d;
    cursor:pointer;
}
button:hover{
    transform:scale(1.05);
    transition:0.3s;
}
</style>
</head>
<body>

<h1>Counting Our Love ‚ù§Ô∏è</h1>
<div id="time">Loading...</div>

<!-- Play Music Button (fallback for mobile) -->
<button id="playMusicBtn">Play Our Song üé∂</button>

<audio id="music" loop>
  <source src="ehsaas.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
// Countdown starts from 13 Feb 2025, 11:14 AM
let startDate = new Date("2025-02-13T11:14:00");

setInterval(()=>{
    let now = new Date();
    let diff = now - startDate;

    if(diff < 0){
        document.getElementById("time").innerHTML =
        "Counting down to our forever ‚ù§Ô∏è";
        return;
    }

    let days = Math.floor(diff / (1000*60*60*24));
    let hours = Math.floor((diff/(1000*60*60)) % 24);
    let minutes = Math.floor((diff/(1000*60)) % 60);
    let seconds = Math.floor((diff/1000) % 60);

    document.getElementById("time").innerHTML =
    days + " Days : " + hours + " Hours : " +
    minutes + " Minutes : " + seconds + " Seconds ‚ù§Ô∏è";

},1000);

// Audio autoplay fix
const music = document.getElementById('music');
const playBtn = document.getElementById('playMusicBtn');

playBtn.addEventListener('click', ()=>{
    music.play();
    playBtn.style.display = 'none'; // hide button after play
});

// Attempt autoplay (works on desktop browsers)
window.addEventListener('load', ()=>{
    music.play().catch(()=>{
        // if autoplay blocked, show play button
        playBtn.style.display = 'inline-block';
    });
});
</script>

</body>
</html>
